<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Code Management - Patriot Thanks</title>

                                          incentives and discounts to veterans, active duty, first
                                          responders, and their spouses.">
    <meta name="keywords" content="business, incentives, discounts, veteran discounts, military discounts,
                                       first responder discounts, veterans, active duty, first responders">

    <link href="./css/forms.css" rel="stylesheet">
    <link href="./css/menu-auth.css" rel="stylesheet">
    <link href="./css/form-validation.css" rel="stylesheet">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

    <script src="./js/form-validator.js" type="module"> </script>

<body style="padding-top: 70px" id="page_layout">
<!--Navigation bar-->
<div id="nav-placeholder">
</div>
<script>
    $(function(){
        $("#nav-placeholder").load("NavBar.html", function() {
            console.log("NavBar loaded");
            // Load the login handler after the navbar is loaded
            $.getScript("./js/login-handler.js")
            .done(function() {
                console.log("Login handler script loaded successfully");
            })
            .fail(function() {
                console.error("Failed to load login-handler.js");
            });
        });
    });
</script>
<div class="container mt-5">
    <h2>Admin Access Code Management</h2>

    <div class="card mb-4">
        <div class="card-header">
            <h4>Create New Access Code</h4>
        </div>
        <div class="card-body">
            <form id="create-code-form">
                <div class="form-group">
                    <label for="accessCode">Access Code:</label>
                    <input type="text" id="accessCode" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="codeDescription">Description:</label>
                    <input type="text" id="codeDescription" class="form-control" placeholder="What this code grants access to" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date (Optional):</label>
                    <input type="date" id="expirationDate" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Create Access Code</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h4>Existing Access Codes</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Access Code</th>
                    <th>Description</th>
                    <th>Expiration</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="codes-table-body">
                <!-- Codes will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>

</script>
</body>
</html>
